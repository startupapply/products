<h1>Add Product</h1>
<form [formGroup]="formGroup">
  <section>
    <mat-form-field appearance="fill">
      <mat-label>Title</mat-label>
      <input matInput formControlName="title">
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Price</mat-label>
      <input matInput formControlName="price" type="number">
    </mat-form-field>
  </section>
  <section>
    <mat-card-actions>
      <button color="accent" mat-button (click)="addProduct()">Add product</button>
    </mat-card-actions>
    <mat-card-actions>
      <button color="primary" mat-button (click)="backToProductsList()">Back to products list</button>
    </mat-card-actions>
  </section>
</form>
