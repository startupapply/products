<div>
  <h1>{{productListTitle}}</h1>
  <section>
    <mat-card-actions>
      <button class="add-btn-label" mat-button (click)="addProduct()">Add product +</button>
    </mat-card-actions>
  </section>
  <mat-divider></mat-divider>
  <table mat-table [dataSource]="products" class="mat-elevation-z8">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> Id</th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef> Title</th>
      <td mat-cell *matCellDef="let element"> {{element.title}} </td>
    </ng-container>
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef> Price</th>
      <td mat-cell *matCellDef="let element"> {{element.price}} </td>
    </ng-container>
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef> Description</th>
      <td mat-cell *matCellDef="let element"> {{element.description}} </td>
    </ng-container>
    <ng-container matColumnDef="category">
      <th mat-header-cell *matHeaderCellDef> Category</th>
      <td mat-cell *matCellDef="let element"> {{element.category}} </td>
    </ng-container>
    <ng-container matColumnDef="image">
      <th mat-header-cell *matHeaderCellDef> Image</th>
      <td mat-cell *matCellDef="let element"><img src='{{element.image}}' alt='{{element.image}}'/></td>
    </ng-container>
    <ng-container matColumnDef="rating">
      <th mat-header-cell *matHeaderCellDef> Rating rate</th>
      <td mat-cell *matCellDef="let element"> {{element.rating?.rate}} </td>
    </ng-container>
    <ng-container matColumnDef="rating_rate">
      <th mat-header-cell *matHeaderCellDef> Rating count</th>
      <td mat-cell *matCellDef="let element"> {{element.rating?.count}} </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="navigateToDetail(row)"></tr>
  </table>
</div>
