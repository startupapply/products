<mat-card>
  <mat-card-title>Product list</mat-card-title>
  <mat-card-content>
    <mat-list role="list">
      <mat-list-item [routerLink]="'detail/' + item.id"
                     *ngFor="let item of Products$ | async">{{item.title}} {{item.price}}</mat-list-item>
    </mat-list>
  </mat-card-content>
</mat-card>
